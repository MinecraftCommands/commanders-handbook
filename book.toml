[book]
title = "Commander's Handbook"
description = "A community-curated collection of Minecraft map-making tricks and tips."
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"
create-missing = false

[output.html]
git-repository-url = "https://github.com/MinecraftCommands/commanders-handbook"
edit-url-template = "https://github.com/MinecraftCommands/commanders-handbook/edit/main/src/{path}"
no-section-label = true

# https://rust-lang.github.io/mdBook/format/configuration/renderers.html

